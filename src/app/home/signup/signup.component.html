<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="signupForm" (submit)="signUp()" class="form mt-4">
    <div class="form-group">
        <input #emailInput formControlName="email" placeholder="email" class="form-control" autofocus>
        <ap-vmessage text="Email is required!" *ngIf="signupForm.get('email').errors?.required">
        </ap-vmessage>
        <ap-vmessage text="Email needs to be valid!" *ngIf="signupForm.get('email').errors?.email">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <ap-vmessage text="Full name is required!" *ngIf="signupForm.get('fullName').errors?.required">
        </ap-vmessage>
        <ap-vmessage text="Full name must have at least 2 characters!" *ngIf="signupForm.get('fullName').errors?.minlength">
        </ap-vmessage>
        <ap-vmessage text="Full name must have at least 40 characters!" *ngIf="signupForm.get('fullName').errors?.maxlength">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">
        <ap-vmessage text="User name is required!" *ngIf="signupForm.get('userName').errors?.required">
        </ap-vmessage>
        <ap-vmessage text="User name needs to be valid!" *ngIf="signupForm.get('userName').errors?.lowercase">
        </ap-vmessage>
        <ap-vmessage text="User name must have at least 2 characters!" *ngIf="signupForm.get('userName').errors?.minlength">
        </ap-vmessage>
        <ap-vmessage text="User name must have at least 30 characters!" *ngIf="signupForm.get('userName').errors?.maxlength">
        </ap-vmessage>
        <ap-vmessage text="Username already taken" *ngIf="signupForm.get('userName').errors?.userNameTaken">
        </ap-vmessage>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <ap-vmessage text="Password is required!" *ngIf="signupForm.get('password').errors?.required">
        </ap-vmessage>
        <ap-vmessage text="Password must have at least 8 characters!" *ngIf="signupForm.get('password').errors?.minlength">
        </ap-vmessage>
    </div>

    <button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block">Register</button>

    <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>
</form>
