<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" (submit)="login()" class="form mt-4">

    <div class="form-group">
        <input formControlName="username" #userNameInput class="form-control" placeholder="Username" autofocus>  
        <ap-vmessage text="Username is required!" *ngIf="loginForm.get('username').errors?.required">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="Password">              
        <ap-vmessage text="Password is required!" *ngIf="loginForm.get('username').errors?.required">
        </ap-vmessage>
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
        Login
    </button>

</form>

<p>Not a user?<a>Register now</a></p>
